<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="txt-speech.png" type="image/x-icon" />
    <title>Text To Speech - By Muntasirul Islam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Text To Speech</header>
      <form action="#">
        <div class="row">
          <label>Enter Text</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="row">
          <label>Select Voice</label>
          <div class="outer">
            <select>
              <option value="">Google Deutsch (de-DE)</option>
              <option value="">Google US English(en-US)</option>
              <option value="">Google UK English Male (en-GB)</option>
              <option value="">Google UK English(en-GB)</option>
            </select>
          </div>
        </div>
        <button>Convert To Speech</button>
      </form>
      <div class="footer">
        <footer>
          Developed by
          <a href="https://m-islam.netlify.app/" target="_blank"
            >Muntasirul Islam</a
          >
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
